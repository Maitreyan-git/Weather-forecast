<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers Weather Forecast</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: url('/static/cloudy.jpg') no-repeat center center fixed; /* Replace with your image path */
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container Styles */
        .container {
    background: rgba(255, 255, 255, 0.85); /* Slightly more transparent white background */
    backdrop-filter: blur(10px); /* Adds a subtle blur effect behind the container for better readability */
    padding: 40px 30px; /* Add padding on the sides for better spacing */
    border-radius: 15px; /* Increase border radius for a smoother, rounded effect */
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.25); /* Larger shadow with a softer look */
    max-width: 800px; /* Increase max-width for better layout on larger screens */
    width: 90%;
    margin: 20px auto; /* Center the container */
    transition: transform 0.3s ease, box-shadow 0.3s ease; /* Animation on hover */
}

/* Add hover effect for interactivity */
.container:hover {
    transform: translateY(-5px); /* Slight lift effect on hover */
    box-shadow: 0px 15px 35px rgba(0, 0, 0, 0.3); /* More pronounced shadow on hover */
}

/* Optional border */
.container {
    border: 1px solid rgba(255, 255, 255, 0.5); /* A thin, subtle border */
}

/* Optional inner padding adjustment for better spacing */
.container h2, .container p {
    margin-bottom: 15px; /* Increase space between elements */
}


        /* Header Styles */
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        /* Form Input & Button Styles */
        input, button {
            width: 90%;
            padding: 12px;
            margin: 12px 0;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        /* Button Specific Styles */
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Button Hover Effect */
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><center>WEATHER FORECAST</center></h1>
        <form action="/" method="POST">
            <input type="text" name="city" placeholder="Enter City" required>
            <input type="text" name="phone" placeholder="Enter Phone Number" required>
            <button type="submit">Check Forecast</button>
        </form>
    </div>
</body>
</html>
